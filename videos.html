	<script>

	//  JSONP from vimeo
	$.getJSON('https://vimeo.com/api/v2/joanthantaitfilms/videos.json', function(data) {
		for (var i=0; i<data.length; i++) {
			var video = data[i];
			var imageFloat = (i % 2 == 0) ? "left" : "right" ;
			var textFloat = (i % 2 !== 0) ? "text-right" : "text-left" ;
			var videoSection = "<div class='video-section'>"
			+ "<a href='" + video.url + "'>" + "<h3>" + video.title + "</h3>" + "</a>"
			+ "<a href='" + video.url + "'>" + "<img src='" + video.thumbnail_large + "' class='" + imageFloat + "'/></a>"
			+ "<p class='" + textFloat + "'>" + video.description + "</p>" + "</div>";
			$('#videogallery').append(videoSection);
		}
	});


</script>
